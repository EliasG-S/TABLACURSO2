<html xmlns="http://www.thymeleaf.org">
<head>
 <meta charset="utf-8">
 <meta http-equiv="x-ua-compatible" content="ie=edge">
 <title>Hello, world!</title>
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

</head>

	<body>
			<div class="col-md-10" id="content-wrapper">
					 <div class="row">
					 		<div class="col-lg-12">
					 			<div class="clearfix">
					 			
					 				<h1 class="pull-left"> CURSO </h1>
					 			
					 				<div class="pull-right top-page-ui">						 				
					 				<a href="/curso/crear" th:href="@{'/curso/crear'}" class="btn btn-primary pull-right">
					 					<i class="glyphicon glyphicon-plus"> CrearCurso </i>
					 				</a>
					 				</div>
					 				<a href="/curso/actualizar" th:href="@{'/curso/actualizar'}" class="btn btn-primary pull-right">
					 					<i class="glyphicon glyphicon-plus"> Actualizar curso </i>
					 				</a>
					 			</div>
					 		</div>
					 		
					 		<div class="row">
					 			<div class="col-lg-12">
					 				<div class="main-box clearfix">
					 						<table class="table">
												  <thead>
												    <tr>
												      <th scope="col">Id_Curso</th>
												      <th scope="col">Nombre_Curso</th>
												      <th scope="col">Nombre_Profesor</th>
												      <th scope="col">Descripcion_Curso</th>
												      <th scope="col">Fecha_Creacion</th>
												      <th scope="col">Precio_Curso</th>
												    </tr>
												  </thead>
													  <tbody th:each="curso : ${cursos}">
													    <tr>
													      <td th:text="${curso.Id_Curso}"></td>
													      <td th:text="${curso.Nombre_Curso}"></td>
													      <td th:text="${curso.Nombre_Profesor}"></td>
													      <td th:text="${curso.Descripcion_Curso}"></td>
													      <td th:text="${curso.Fecha_Creacion}"></td>
													      <td th:text="${curso.Precio_Curso}"></td>
													      
													      <td>
													      
													      	<form method="post" action="/curso/delete/${curso.Id_Curso}" th:action="@{'/curso/delete/'+${curso.Id_Curso}}" >
													      	
													      	<input type="hidden" name="userId" th:value="${curso.Id_Curso}"/>
													      	<input type="hidden" name="_method" value="Borrar"/>
													      	<button type="submit" name="EliminarCurso" class="glyphicon glypicon-trash">Borrar</button>
													      	</form>
													      	
													      </td>
												     
													     </tr>													    
													    </tbody>
										  </table>
								  </div>	
							 </div>	  
					 	 </div>
					 </div>					 			
				</div>						 					
	</body>
</html>
